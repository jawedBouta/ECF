<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./mainstyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
    </header>

    <main>

        <section id="welcome-index">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDU0dnJqNnE0bG5scXk0NTlpOHVnb3kxOGR2NDViaGFvOHl4ZGE1YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT5LMOvzyqSyIGqlsk/giphy.gif" alt="">
            <div id="container-text">
                <h1>Bienvenue sur <strong>Jawed Eat</strong></h1>
                <h2>Retrouvez les recettes du monde entier, facilement grâce à <strong>TheMealDB</strong></h2>
            </div>
            
        </section>
        
        <section id="content-index">
            <div id="by-categorie">
                <div class="container-text-categories">
                    <p>Nos recettes par catégorie</p>
                    <button>Voir les catégories</button>      
                </div>
                <div>
                    <img src="./public/images/img-jawed-cook2.png" alt="Une personne qui découpe de la menthe">
                </div>
            </div>

            <div id="by-area">
                <div class="container-text-categories">
                    <p>Nos recettes par zones géographiques</p>
                    <button>Voir les zones géographiques</button>
                </div>
                <div>
                    <img src="./public/images/img-jawed-cook.png" alt="Un garçon utilisant une carte">
                </div>
            </div>

            <div id="by-letters">
                <div class="container-text-categories">
                    <p>Nos recettes par ordre alphabétique</p>
                    <button>Voir par ordre alphabétique</button>
                </div>

                <div>
                    <img src="./public/images/jawed-cook3.png" alt="Des lettres d'un jeu de société">
                </div>
            </div>
        </section>
    </main>
    
    <footer></footer>

    <script src="./scripts/components/footer.js"></script>
    <script src="./scripts/components/header.js"></script>
